<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Page</title>
  <style>
    .category-page {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #featured-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .small-images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    .small-image {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .small-image:hover {
      opacity: 0.7;
    }
    .size{
        border-radius: 8px;
        transition-duration: 0.4ms;
        font-size: 15px;
        
    }
    .size:hover{
        background-color: #007bff;
        color: #f4f4f4;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19)
    }
    .buying {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    .buying button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .buying button:hover {
        background-color: #007bff;
        color: #fff;
    }

    .description-button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        transition: background-color 0.3s, color 0.3s;
    }

    .description-button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
        <div class="category-page">
            <h1>Shoe Category</h1>
            <img id="featured-image" src="./Assets/shirt.jpg" alt="Featured Shoe">
            <div class="small-images">
              <img class="small-image" src="./Assets/shirt1.jpg" alt="Shoe 1">
              <img class="small-image" src="./Assets/shirt2.jpg" alt="Shoe 2">
              <img class="small-image" src="./Assets/shirt3.jpg" alt="Shoe 3">
            </div>
            <p>High Quality Shirts Made from High Quality Cotton</p>
            <p>Size: <button class="size">8</button> <button class="size">9</button> <button class="size">10</button></p>
            <p>&#8360;:1,499.00</p>
            <button onclick="toggleDescription()" class="description-button">Description</button>
            <div id="textarea" style="display: none;">
                Brief Description of the products
            </div>
            <div class="buying">
                <div class="add-cart">
                    <button>Add Cart</button>
                </div>
                <div class="buy-now">
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
          

  <script>
    const featuredImage = document.getElementById('featured-image');
    const smallImages = document.querySelectorAll('.small-image');
    const descriptionDiv = document.getElementById('textarea');

    smallImages.forEach(smallImage => {
      smallImage.addEventListener('click', () => {
        const clickedImageSrc = smallImage.src;
        const currentFeaturedImageSrc = featuredImage.src;

        featuredImage.src = clickedImageSrc;
        smallImage.src = currentFeaturedImageSrc;
      });
    });

    function toggleDescription() {
        if (descriptionDiv.style.display === 'none') {
            descriptionDiv.style.display = 'block';
        } else {
            descriptionDiv.style.display = 'none';
        }
    }
  </script>
</body>
</html>
